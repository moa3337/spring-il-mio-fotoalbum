<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: head(pageTitle='PhotoList')">
    <style>
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }

    </style>
</head>
<body class="bg-dark bg-opacity-75">
<nav th:replace="fragments/navbar :: navbar(current='photos')"></nav>
<div class="container text-center">
    <h1 class="text-warning m-4">Lista delle foto</h1>
    <div class="alert alert-success alert-dismissible fade show"
         th:if="${message != null}">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row justify-content-center">
        <div class="col-3" th:each="photo : ${photoList}">
            <div class="card" style="width: 18rem;">
                <img th:src="${photo.img}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${photo.title}" class="card-title"></h5>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{|/photos/${photo.id}|}" class="btn btn-outline-info">Dettaglio</a>
                        <a th:href="@{|/photos/edit/${photo.id}|}" class="btn btn-outline-primary mx-2">Modifica</a>
                        <form method="post" th:action="@{|/photos/delete/${photo.id}|}">
                            <button class="btn btn-outline-danger" type="submit">Elimina</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
